<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cedeefe</title>

    <!-- Ícones do Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"/>

    <!-- Ícones Material Symbols -->
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"/>

    <!-- CSS externo -->
    <link rel="stylesheet" href="../estilos/sidebar.css" />
    <link rel="stylesheet" href="../estilos/criarLista.css" />
  </head>
  <body>
    <!-- Menu fixo superior -->
    <div class="menu">
      <!-- Logo -->
      <div class="logo_content">
        <!-- Nome/logo do site -->
        <div class="logo">
          <div class="logo_name">
            <a href="../index.html" class="logo_name">Cedeefe</a>
          </div>
        </div>
      </div>

      <!-- Ícone do usuário (lado direito do menu) -->
      <a href="login.html">
        <span class="material-symbols-outlined" id="btn-user"
          >account_circle</span
        >
      </a>
    </div>

    <!-- Barra lateral -->
    <div class="sidebar">
      <ul class="nav_list">
        <!-- Página inicial -->
        <li class="item-menu">
          <a class="linkItens" href="../index.html">
            <span class="material-symbols-outlined">home</span>
            <span class="txt-link">Página inicial</span>
          </a>
        </li>

        <!-- Dicas de Estudo -->
        <li class="item-menu">
          <a class="linkItens" href="#">
            <span class="material-symbols-outlined">school</span>
            <span class="txt-link">Dicas de Estudo</span>
          </a>
        </li>

        <!-- Roadmap -->
        <li class="item-menu">
          <a class="linkItens" href="#">
            <span class="material-symbols-outlined">timeline</span>
            <span class="txt-link">Roadmap</span>
          </a>
        </li>

        <!-- Banco de Questões com dropdown -->
        <li class="item-menu dropdown">
          <a class="dropdown-toggle d-flex align-items-center" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            <span class="material-symbols-outlined me-2">quiz</span>
            <span class="txt-link">Banco de Questões</span>
          </a>
          <ul class="dropdown-menu">
            <li>
              <a class="dropdown-item" href="criarLista.html">Criar lista</a>
            </li>
            <li><a class="dropdown-item" href="#">Minhas listas</a></li>
            <li><a class="dropdown-item" href="#">Criar simulados</a></li>
            <li><a class="dropdown-item" href="#">Meus simulado</a></li>
          </ul>
        </li>
      </ul>
    </div>

    <!-- CONTEÚDO PRINCIPAL -->
    <div class="content">
    
      <!-- IMAGEM GATINHO E BLOB -->
      <img src="../imagens/blobverdeExp.svg" alt="blob verde" class="blob-verde"/>
      <img src="../imagens/gatinho.png" alt="gatinho" class="gatinho"/>


      <div class="container text-center">

        <!-- FORMULÁRIO PARA CRIAR LISTA -->
        <form action="#" method="post" class="criarLista">
          <h2 class="titulo-form">Criar Lista</h2>
           
          <!-- INPUT NOME DA LISTA -->
          <div id="itensformulario">
            <div class="item">
              <label for="nome">Nome da lista: </label><br />
              <input type="text" class="nome" maxlength="30" minlength="1" />
            </div>

            <!-- INPUT DESCRIÇÃO DA LISTA -->
            <div class="item">
              <label for="descricao">Descrição: </label><br />
              <textarea
                name="descricao"
                class="descricao"
                rows="5"
                maxlength="100"
              ></textarea>
            </div>

            <!-- INPUT QUANTIDADE DE QUESTÕES  -->
            <div class="item">
              <label for="nQuest">Quantidade de questões</label>
              <input type="number" min="5" max="45" class="nQuest" />
            </div>

            <!-- INPUT DISCIPLINAS-->
             <!-- Caso necesário podemos puxar as disciplinas do banco de dados (se for facilitar a filtragem de conteúdos)-->
              <!-- Puxei :) -->
            <div class="item">
              <label for="disciplina">Disciplina: </label>
              <select name="disciplina" id="disciplina-select" class="conteudo">
                <option value="">Carregando disciplinas...</option>
              </select>
            </div>

            <!-- INPUT CONTEÚDOS-->
             <!-- Puxaremos os conteúdos/temas do banco de dados -->
            <div class="item">
              <label for="conteudo">Conteúdo(s): </label>
              <select name="conteudo" class="conteudo"></select>
            </div>
          </div>

          <!-- BOTÃO PARA CRIAR A LISTA -->
          <button class="botao" type="submit">Criar</button>
        </form>
      </div>
    </div>

    <!-- Bootstrap JS (necessário pro dropdown funcionar) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Link com o back-edn-->
     <script src="../scripts/criarLista.js"></script>
  </body>
</html>
