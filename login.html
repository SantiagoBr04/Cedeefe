<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8"> <!-- Define a codificação UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Responsividade em dispositivos móveis -->
    <title>Cedeefe</title> <!-- Título da aba do navegador -->

    <!-- Ícones do Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">

    <!-- Ícones Material Symbols (Google) -->
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>

    <!-- CSS externo -->
    <link rel="stylesheet" href="sidebar.css">
    <link rel="stylesheet" href="login.css">
</head>
<body>
    
<div class="container"> <!-- Container principal que envolve todo o conteúdo -->

    <!-- Menu fixo superior -->
    <div class="menu">
        <div class="logo_content">
            <!-- Botão que abre/fecha a sidebar -->
            <span class="material-symbols-outlined" id="btn-menu">menu</span>

            <!-- Nome/logo do site -->
            <div class="logo">
                <div class="logo_name">
                    <a href="index.html" class="logo_name">Cedeefe</a>
                </div>
            </div>
        </div>

        <!-- Ícone do usuário (lado direito do menu) -->
        <a href="login.html">
            <span class="material-symbols-outlined" id="btn-user">account_circle</span>
        </a>
    </div>

    <!-- Barra lateral (menu de navegação lateral) -->
    <div class="sidebar">
        <ul class="nav_list">
            <!-- Item: Página inicial -->
            <li class="item-menu">
                <a href="#">
                    <span class="material-symbols-outlined">home</span>
                    <span class="txt-link">Página inicial</span>
                </a>
            </li>

            <!-- Item: Dicas de Estudo -->
            <li class="item-menu">
                <a href="#">
                    <span class="material-symbols-outlined">school</span>
                    <span class="txt-link">Dicas de Estudo</span>
                </a>
            </li>

            <!-- Item: Roadmap -->
            <li class="item-menu">
                <a href="#">
                    <span class="material-symbols-outlined">timeline</span>
                    <span class="txt-link">Roadmap</span>
                </a>
            </li>

            <!-- Item: Banco de Questões -->
            <li class="item-menu">
                <a href="#">
                    <span class="material-symbols-outlined">quiz</span>
                    <span class="txt-link">Banco de Questões</span>
                </a>
            </li>
        </ul>
    </div> 

    <!-- Imagens decorativas (blobs no fundo) -->
    <img src="imagens/blobVerde.svg" alt="blob Verde" class="blob-verde">
    <img src="imagens/blobRosa.svg" alt="blob rosa" class="blob-rosa">

    <!-- Formulário de Login -->
    <div class="cont-login">
        <form class="login" action="" method="post">
            <h2 class="titulo-form">Login</h2>
            
            <!-- Campo de email -->
            <div class="form-group">
                <label for="email">Email:  </label>
                <input type="email" id="email" name="email" required>
            </div>

            <!-- Campo de senha -->
            <div class="form-group">
                <label for="password">Senha:</label>
                <input type="password" id="password" name="password" required>
            </div>

            <!-- Checkbox "lembrar-me"-->
            <div class="form-group">
                <label for="lembrar-senha">Lembrar-me</label>
                <input type="checkbox" id="lembrar-senha" name="lembrar-senha">
            </div>
            
            <!-- Botão de login -->
            <button class="botao" type="submit">Entrar</button>

            <!-- Links para recuperação de senha e criação de conta -->
            <p class="recuperar">
                Esqueceu sua senha? <a href="#"> Clique aqui!</a><br>
                Não tem uma conta? <a href="#"> Criar conta</a>
            </p>
        </form>
    </div>

</div>

<!-- Script JS (abre/fecha sidebar) -->
<script src="sidebar.js"></script>
</body>
</html>
