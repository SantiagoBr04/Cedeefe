<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8"> <!-- Define a codificação UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Responsividade em dispositivos móveis -->
    <title>Cedeefe</title> <!-- Título da aba do navegador -->

    <!-- Ícones do Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">

    <!-- Ícones Material Symbols (Google) -->
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

    <!-- CSS externo -->
    <link rel="stylesheet" href="estilos/sidebar.css">
    <link rel="stylesheet" href="estilos/login.css">
</head>
<body>
        <div class="container-fluid"></div>

<!-- Menu fixo superior -->
    <div class="menu">
        <!-- Logo + botão do menu -->
        <div class="logo_content">
            <!-- Botão que abre/fecha sidebar -->
            <span class="material-symbols-outlined" id="btn-menu">menu</span>

            <!-- Nome/logo do site -->
            <div class="logo">
                <div class="logo_name"><a href="index.html" class="logo_name">Cedeefe</a></div>
            </div>
        </div>

        <!-- Ícone do usuário (lado direito do menu) -->
        <a href="login.html">
            <span class="material-symbols-outlined" id="btn-user">account_circle</span>
        </a>
    </div>

    <!-- Barra lateral -->
    <div class="sidebar">
        <ul class="nav_list">

            <!-- Página inicial -->
            <li class="item-menu">
                <a class="linkItens" href="#">
                    <span class="material-symbols-outlined">home</span>
                    <span class="txt-link">Página inicial</span>
                </a>
            </li>

            <!-- Dicas de Estudo -->
            <li class="item-menu">
                <a class="linkItens" href="#">
                    <span class="material-symbols-outlined">school</span>
                    <span class="txt-link">Dicas de Estudo</span>
                </a>
            </li>

            <!-- Roadmap -->
            <li class="item-menu">
                <a class="linkItens" href="#">
                    <span class="material-symbols-outlined">timeline</span>
                    <span class="txt-link">Roadmap</span>
                </a>
            </li>

            <!-- Banco de Questões com dropdown -->
            <li class="item-menu dropdown">
                <a class="dropdown-toggle d-flex align-items-center" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                    <span class="material-symbols-outlined me-2">quiz</span>
                    <span class="txt-link">Banco de Questões</span>
                </a>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="#">Criar lista</a></li>
                    <li><a class="dropdown-item" href="#">Minhas listas</a></li>
                    <li><a class="dropdown-item" href="#">Criar simulados</a></li>
                    <li><a class="dropdown-item" href="#">Meus simulado</a></li>
                </ul>
            </li>
        </ul>
    </div>


<div class="pagLogin">
    <!-- Imagens decorativas (blobs no fundo) -->
    <img src="imagens/blobVerde.svg" alt="blob Verde" class="blob-verde">
    <img src="imagens/blobRosa.svg" alt="blob rosa" class="blob-rosa">

    <!-- Formulário de Login -->
    <div class="cont-login">
        <form class="login" action="" method="post">
            <h2 class="titulo-form">Login</h2>
            
            <!-- Campo de email -->
            <div class="form-group">
                <label for="email">Email:  </label>
                <input type="email" id="email" name="email" required>
            </div>

            <!-- Campo de senha -->
            <div class="form-group">
                <label for="password">Senha:</label>
                <input type="password" id="password" name="password" required>
            </div>

            <!-- Checkbox "lembrar-me"-->
            <div class="form-group">
                <label for="lembrar-senha">Lembrar-me</label>
                <input type="checkbox" id="lembrar-senha" name="lembrar-senha">
            </div>
            
            <!-- Botão de login -->
            <button class="botao" type="submit">Entrar</button>

            <!-- Links para recuperação de senha e criação de conta -->
            <p class="recuperar">
                Esqueceu sua senha? <a href="#"> Clique aqui!</a><br>
                Não tem uma conta? <a href="#"> Criar conta</a>
            </p>
        </form>
    </div>
    </div>
</div>


<!-- Script JS (abre/fecha sidebar) -->
<script src="sidebar.js"></script>

<!-- Bootstrap JS (necessário pro dropdown funcionar) -->
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
